<div class="bg-white shadow-md rounded-2xl overflow-hidden hover:shadow-xl transition">
    <!-- Foto da pizza -->
    {% if pizza.foto %}
    <img src="{{ pizza.foto.url }}" class="w-full h-48 object-cover" alt="{{ pizza.nome }}">
    {% else %}
    <div class="w-full h-48 flex items-center justify-center bg-gray-200 text-gray-500">
        <i class="fas fa-pizza-slice text-5xl"></i>
    </div>
    {% endif %}
    
    <!-- Informações da pizza -->
    <div class="p-4">
        <h3 class="text-xl font-bold text-gray-800">{{ pizza.nome }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ pizza.descricao|truncatewords:10 }}</p>
        
        <!-- Preço e tempo -->
        <div class="flex items-center justify-between mt-4">
            <span class="text-2xl font-bold text-{{ cor }}-600">
                R$ {{ pizza.preco_total|floatformat:2 }}
            </span>
            <p class="text-sm text-gray-500 flex items-center gap-1">
                <i class="fas fa-clock"></i>{{ pizza.tempo_preparo }} min
            </p>
        </div>
        
        <!-- Botão -->
        <div class="mt-4 text-center">
            <a href="{% url 'cardapio:detalhe_pizza' pizza.id %}" 
               class="inline-flex items-center gap-2 bg-{{ cor }}-500 text-white px-4 py-2 rounded-xl hover:bg-{{ cor }}-600 transition">
                <i class="fas fa-eye"></i> Ver Detalhes
            </a>
        </div>
    </div>
</div>
